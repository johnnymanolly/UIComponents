<div class="filter-bar">
    <div class="{{$ctrl.class}}">
        <form>
            <div class="row col-xs-12" style="padding-right: 0px;">
                <div ng-show= "$ctrl.enableClientSideFilter && $ctrl.mode == 'normal'" class="col-sm-2">
                    <div class="form-group pdr0">
                        <div class="form-group">
                            <input type="text" class="form-control remove-focus" ng-change="$ctrl.onFilterChanged()" ng-model="$ctrl.quickFilterValue"  placeholder="Search" />
                        </div>
                    </div>
                </div>
                <div ng-show= "$ctrl.enableServerSideFilter && $ctrl.mode == 'infinite'" class="col-sm-2">
                    <div class="form-group pdr0">
                        <div class="form-group">
                            <input style="width: 200px;" type="text" class="form-control remove-focus" ng-change="$ctrl.onServerFilterChanged()" ng-model="$ctrl.serverFilterText" placeholder="Search" />
                        </div>
                    </div>
                </div>
                <div style="margin-top:5px">
                    <div style="margin-left: 29px;" ng-if="$ctrl.enableExport" class="col-sm-3">
                        <div style="margin-top: -4px;">
                            <button ng-click="$ctrl.exportToExcel()" class="btn success-btn mt4"><i class="fa fa-file-excel-o" aria-hidden="true"></i>  Export</button>
                            <button ng-click="$ctrl.exportToExcel(true)" class="btn success-btn mt4"><i class="fa fa-file-excel-o" aria-hidden="true"></i>  Export All</button>
                        </div>
                    </div>
                    <div ng-if="$ctrl.enableImport" class="row col-sm-4" style="margin-left: -75px;">
                        <div style="margin-top: -4px;">
                            <button ng-click="$ctrl.importExcel(csv_file)" class="btn success-btn mt4"><i class="fa fa-file-excel-o" aria-hidden="true"></i>  Import</button>
                            <div class="col-sm-5" style="margin-top: 4px;float: right;">
                                <input style="margin-left: -113px;max-width: 200px;outline: none;" class="remove-focus" type="file" id="upload_csv" placeholder="Upload CSV" ng-model="$ctrl.csv_file" accept=".csv" />
                            </div>

                        </div>
                    </div>
                </div>
                <div  class="col-sm-2 pull-right text-right" style="padding-right: 0px;margin-top: -5px;">
                    <div>
                        <button ng-hide= {{$ctrl.enableDeleteRow}} ng-click="$ctrl.openConfirmationPopUp()" class="btn delete-btn mt4" tooltip-placement="left" uib-tooltip="Delete selected row"><i class="fa fa-close" aria-hidden="true"></i> {{$ctrl.deleteLabel}}</button>
                        <button ng-hide= {{$ctrl.enableAddRow}} ng-click="$ctrl.onAddRow()" class="btn add-btn mt4" tooltip-placement="bottom" uib-tooltip="Insert row"><i class="fa fa-plus" aria-hidden="true"></i> {{$ctrl.addLabel}}</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="col-xs-12" ng-show="$ctrl.showError"><div class="alert" ng-class="'alert-' + ( $ctrl.message.type || 'warning')">{{$ctrl.message.content}}</div></div>
<div class="clearfix"></div>
<div class="col-xs-12">
    <div ag-grid="$ctrl.gridOptions" class="ag-bootstrap"  ng-style="$ctrl.style"></div>
</div>
