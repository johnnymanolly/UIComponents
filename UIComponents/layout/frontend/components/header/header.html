<header>
    <div class="{{$ctrl.class}}">
        <!-- begin logo -->
        <div ng-if="!$ctrl.logoRoute" class="logo pull-left">
            <img style="max-width:{{$ctrl.logoWidth}}" src="{{$ctrl.logo}}" class="img-responsive" />
        </div>
        <div ng-if="$ctrl.logoRoute" class="logo pull-left">
            <a href="#/{{$ctrl.logoRoute}}">
                <img src="{{$ctrl.logo}}" class="img-responsive" />
            </a>
        </div>
        <!-- end logo -->

        <!-- begin appname -->
        <div class="pull-left appname">
            {{$ctrl.appname}}
        </div>
        <!-- end appname -->

        <div  class="pull-right">
            <!-- begin items in header -->
            <div class="header-items pull-left">
                <div ng-repeat="item in $ctrl.items track by $index" class="pull-left">
                    <a ng-click="$ctrl.onItemClick(item)" route="{{item.route}}" index="{{colIndex = $index}}" ng-click="$ctrl.addSelectedClass(colIndex)" href="{{item.route}}"><i class="{{item.icon}}" aria-hidden="true"></i> {{item.label}}</a>
                </div>
            </div>
            <!-- end items in header -->
            <!-- begin header side items -->
            <div ng-if="$ctrl.loggedIn" class="pull-left username">
                <!-- Single button -->
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="username-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                        <i ng-show="$ctrl.user != null" class="fa fa-user-circle"></i> {{$ctrl.user.login || $ctrl.caretlabel }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right"  uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-if="$ctrl.inGroup(item.roles) || !item.roles" role="menuitem" ng-repeat="item in $ctrl.subitems track by $index"><a href="{{item.route}}"><i class="{{item.icon}}" aria-hidden="true"></i> {{item.label}}</a></li>
                        <li ng-show="$ctrl.logout && $ctrl.subitems.length > 0" class="divider"></li>
                        <li ng-show="$ctrl.logout" role="menuitem" ><a href="{{$ctrl.logout.route}}"><i class="{{$ctrl.logout.icon}}" aria-hidden="true"></i> {{$ctrl.logout.label || "Logout"}}</a></li>
                    </ul>
                </div>

            </div>
            <div ng-if="!$ctrl.loggedIn" class="pull-left username">
                <a href="{{$ctrl.login.route}}">
                    <div class="btn-group">
                        <button id="username-button" type="button" class="btn btn-primary">
                            <i class="{{$ctrl.login.icon}}" aria-hidden="true"></i> Login
                        </button>
                    </div>
                </a>
            </div>
            <!-- end header side items -->
        </div>
    </div>
</header>
