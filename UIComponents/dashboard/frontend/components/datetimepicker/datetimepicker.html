<div>
    <!-- inline -->
    <datetimepicker ng-if="$ctrl.type == 'inline'" data-ng-model="$ctrl.date" data-on-set-time="onSetTime()" data-datetimepicker-config="$ctrl.configuration"> </datetimepicker>

    <!-- dropDown Input --> 
    <div ng-if="$ctrl.type == 'dropDownInput'" class="dropdown">
        <div class="row">
            <div class={{$ctrl.startDateClass}}>
                <label ng-if="$ctrl.startDateLabel">{{$ctrl.startDateLabel}}</label>
                <a class="dropdown-toggle" id="dropdown" role="button" data-toggle="dropdown" data-target="#" href="#">
                    <div class="input-group"><input type="text" class="form-control" data-ng-model="$ctrl.date || $ctrl.dateLabel"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                    </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <datetimepicker
                                    data-ng-model="$ctrl.date"
                                    data-on-set-time="onSetTime()"
                                    data-before-render="dropDownInputBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"
                                    data-datetimepicker-config="$ctrl.configuration"/>
                </ul>
            </div>
        </div>
    </div>

    <!-- dateRange -->
    <div ng-if="$ctrl.type == 'range'">
        <div class="row">
            <div class={{$ctrl.startDateClass}}>
                <div class="dropdown form-group">
                    <label ng-if="$ctrl.startDateLabel">{{$ctrl.startDateLabel}}</label>
                    <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="#"
                       href="#">
                        <div class="input-group date">
                            <input type="text" class="form-control" placeholder="Start Date" data-ng-model='$ctrl.dateRangeStart'>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model='$ctrl.dateRangeStart'
                                        data-datetimepicker-config="$ctrl.startConfig"
                                        data-on-set-time="startDateOnSetTime()"
                                        data-before-render="startDateBeforeRender($dates)"></datetimepicker>
                    </ul>
                </div>
            </div>

            <div class={{$ctrl.endDateClass}}>
                <div class="dropdown form-group">
                    <label ng-if="$ctrl.endDateLabel">{{$ctrl.endDateLabel}}</label>
                    <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="#"
                       href="#">
                        <div class="input-group date">
                            <input type="text" class="form-control" placeholder="End Date" data-ng-model='$ctrl.dateRangeEnd'>
                            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                        </div>
                    </a>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                        <datetimepicker data-ng-model='$ctrl.dateRangeEnd'
                                        data-datetimepicker-config="$ctrl.endConfig"
                                        data-on-set-time="endDateOnSetTime()"
                                        data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)"></datetimepicker>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
