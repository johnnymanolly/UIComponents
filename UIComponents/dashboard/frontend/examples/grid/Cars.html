<html ng-app="myApp">

    <head>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <!-- font awesome.css -->
        <script src="https://use.fontawesome.com/3d61d6959e.js"></script>
        <link href="//fonts.googleapis.com/css?family=Josefin+Sans|Montserrat" rel="stylesheet">
        <!-- font awesome.css -->
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>	

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
        <script src="//cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>

        <script src="/UIComponents/httpProvider.js"></script>
        <script src="/UIComponents/wsProvider.js"></script>
        <script src="/UIComponents/config/scriptrTransport.js"></script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/ag-grid/18.0.0/ag-grid.js?ignore=notused36"></script>
        <script src="/UIComponents/dashboard/frontend/components/grid/grid_new.js"></script>

        <link rel="stylesheet" href="/UIComponents/dashboard/frontend/components/grid/grid.css">
    </head>

    <body>

        <script>

            var myApp = angular.module('myApp', ["HttpClient", "WsClient", "Grid"]);

            angular.module('myApp').config(wssConfig);
            angular.module('myApp').config(httpsConfig); 
            myApp.controller('testCtrl', function($scope) {
                var vm = this;
                vm.cols = [
                    {headerName: "Name", field: "name"},
                    {headerName: "Model", field: "model", cellEditor: "select", cellEditorParams: {  
                        values : vm.obj
                    }},
                    {headerName: "Price", field: "price"}]
                
                 vm.defaultCellRenderer = function(params){
                    if(params.value){
                        return '<span class="ag-cell-inner" tooltip-placement="auto" uib-tooltip="'+ params.value +'">'+params.value+'</span>'
                    }else{
                        return ''
                    }
                }
            });

        </script>
        <div ng-controller="testCtrl as vm" >
            <scriptr-grid
                          columns-definition='vm.cols'
                          api="UIComponents/dashboard/frontend/examples/grid/getCarsInfo"
                          enable-sorting='true'
                          enable-delete-row='true'
                          fixed-height='false'
                          enable-add-row='true'
                          cell-editable='true'

                          enable-server-side-filter='false'
                          enable-server-side-sorting='false'
                          row-model-selection='multiple'
                          pagination-page-size='20'
                          transport='https'
  
                          default-cell-renderer="vm.defaultCellRenderer"   
                          api-params='vm.gridParams'
                          add-params='vm.addParams'      
                          grid-height='calc(100vh - 160px)'
                          on-add-row-click="vm.onAddRowClick"
                          pagination="true"
                          enable-col-resize="true"   
                          suppress-filter='true'
                          add-label="Add New Address"
                          delete-label="Delete Address"
                          row-height='30'
                          enable-client-side-filter='false'
                          row-model-type='infinite'
                          row-model-selection='multiple'
                          pagination-page-size='20'
                          on-format-data="vm.onAddressesLoaded"
                          
                          ></scriptr-grid>
            </body>
        </div>
</html>
