<div ng-click="$ctrl.publishData()" ng-style="$ctrl.style">
    <toggle-switch
                   ng-model="$ctrl.switchStatus"
                   on-label="{{$ctrl.onLabel}}"
                   off-label="{{$ctrl.offLabel}}"
                   knob-label="{{$ctrl.knobLabel}}"
                   is-disabled="$ctrl.isDisabled"
                   class="{{$ctrl.class}}">
    </toggle-switch>
</div>
