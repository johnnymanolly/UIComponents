<html ng-app="myApp">
<head>
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="//use.fontawesome.com/3d61d6959e.js"></script>
  
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  
    <!-- Adding Angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-cookies.js"></script>
    <script src="//cdn.rawgit.com/gdi2290/angular-websocket/v1.0.9/angular-websocket.min.js"></script>
    <script src="/UIComponents/wsProvider.js"></script>
    <script src="/UIComponents/httpProvider.js"></script>
    
    <!-- Charts used in historical angular.morris -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/morris.js/0.5.1/morris.min.js"></script>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/angular-morris/1.3.0/angular-morris.min.js"></script-->
    <!-- Added resize to all components to be responsive -->
    <script src="/UIComponents/dashboard/frontend/components/chart/angular.morris.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/chart/chart.js"></script>
  
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/speedometer/angular.metergauge.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/speedometer/speedometer.js"></script>
    
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/components/odometer/odometer.car.css">
    <script src="/UIComponents/dashboard/frontend/components/odometer/odometer.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/odometer/angular.odometer.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/odometer/odometer.js"></script>
  
  	<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/justgage/1.2.2/justgage.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/gauge/angular.gauge.min.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/gauge/gauge.js"></script>
  
    <script src="//cdnjs.cloudflare.com/ajax/libs/ag-grid/6.4.2/ag-grid.js?ignore=notused36"></script>
    <script src="/UIComponents/dashboard/frontend/components/grid/grid.js"></script>
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/examples/grid/grid.css">
  
    <script src="/UIComponents/dashboard/frontend/components/list/angucomplete.alt.js"></script>
    <script src="/UIComponents/dashboard/frontend/components/list/autocomplete.js"></script>
  
  
    <link rel="stylesheet" href="/UIComponents/dashboard/frontend/examples/chart/chartDemo.css">
  
    <script src="/UIComponents/config/scriptrTransport.js"></script>
</head> 
 
<script>
    var myApp= angular.module("myApp", ["WsClient", "HttpClient", "Chart", "Speedometer", "Odometer", "Gauge", "List", "Grid"])
    angular.module('myApp').config(wssConfig);
    angular.module('myApp').config(httpsConfig);
</script>
  
<body>   
  <div class="col-xs-12 col-sm-6 mb10"> 
	<div class="box-shadow bg-white">
      <scriptr-speedometer
          theme="rpm"
          pivot-col="#ade552"
          transport= "https"
          msg-tag="speedometer"
          api= "UIComponents/dashboard/frontend/examples/speedometer/getSpeedometerVal">
  		</scriptr-speedometer>
      </div>
  </div>
  
   <div class="col-xs-12 col-sm-6 mb10"> 
	<div class="box-shadow bg-white">
      <div style="padding-top: 65px;">
        <scriptr-odometer
        transport='wss'
        api='UIComponents/dashboard/frontend/examples/odometer/getOdometerVal'
        theme='car'
        size="4"                 
        msg-tag='odometer'
        animation='count'
        duration='1000'> 
      </scriptr-odometer>
      </div>
      </div>
  </div>
  
   <div class="col-xs-12 col-sm-6 mb10"> 
	<div class="box-shadow bg-white">
           <div class="center-block">
             <scriptr-gauge 
                transport='wss' 
                msg-tag="gauge" 
                width="50"
                height="300"
                api='UIComponents/dashboard/frontend/examples/gauge/getGaugeVal'
         	 </scriptr-gauge>
      	</div>
      </div>
  </div>
    <!-- On initial load do not show data, when msg received over channel with msg-tag = chart, show data -->
    <div class="col-xs-12 col-sm-6 mb10"> 
      <div class="box-shadow bg-white">
      <scriptr-chart
          type='donut'
          transport="wss"
                     background-color="#eee"
                     colors='["#cfc","#ddd", "#fcd"]'
                     label-color="ff0000"
                     donut-formatter="vm.testDonutFormatter"
          labels='["line A"]'
          msg-tag="donut"         
      </scriptr-chart>  
      </div>
    </div>

    <!-- On initial load do not show data, when msg received over channel with msg-tag = chart, show data -->
    <div class="col-xs-12 col-sm-6 mb10"> 
      <div class="box-shadow bg-white">
      <scriptr-chart
          type="area"     
          ykeys='["a", "b"]'
          xkey='y'
          labels='["Serie A", "Serie B"]'    
          transport="https"
          msg-tag="chart"
          xlabel-angle="45"
          colors='["#cfc"]'
          point-size="2"   
          line-width="20"
          goals="[1.0, -1.0]"
          api='UIComponents/dashboard/frontend/examples/chart/getChartData'
          hover-callback="vm.hoverCallback"
          on-format-data="vm.callback">          
      </scriptr-chart>  
      </div>
    </div>

     <!-- Initial data loaded statically than wait for messages published over channel with tag chart -->
    <div class="col-xs-12 col-sm-6 mb10"> 
      <div class="box-shadow bg-white">
     <scriptr-chart
          type='line'
          transport="wss"
          msg-tag="chartline"
          ykeys='["a", "b"]'
          xkey='y'
          labels='["Serie A", "Serie B"]'   
          date-format="vm.dateFormat"
          line-width="20"
          colors='["#FCC717", "#E90088"]'
          data='[ { y: "2006", a: 100, b: 90 },
                  { y: "2007", a: 75,  b: 65 },
                  { y: "2008", a: 50,  b: 40 },
                  { y: "2009", a: 75,  b: 65 },
                  { y: "2010", a: 50,  b: 40 },
                  { y: "2011", a: 75,  b: 65 },
                  { y: "2012", a: 100, b: 90 }]'
      </scriptr-chart>
      </div>
    </div>

    <!-- On intial load use the wss call api method to load data from defined api, than wait for messages published over channel with tag chart -->
    <div class="col-xs-12 col-sm-6 mb10"> 
      <div class="box-shadow bg-white">
        <scriptr-chart
          type='bar'
          stacked='true'
          xkey='y'
          ykeys='["a", "b"]'
          labels='["Serie A", "Serie B"]'   
          transport="wss"
          msg-tag="chart"
          api='UIComponents/dashboard/frontend/examples/chart/getChartData'
      </scriptr-chart>
      </div>
    </div>
  </div>  
  
  <scriptr-autocomplete
          placeholder="Search countries"
          pause="400"
          search-fields="name"
          title-field="name"
          minlength="0"
          text-searching="Searching..."
          transport="https"
          on-format-data="vm.callback"
          api="UIComponents/dashboard/frontend/examples/list/getCountries"
          input-class="form-control form-control-small">
    </scriptr-autocomplete>
  
  <scriptr-grid columns-definition='[
          {headerName: "Name", field: "name"},
          {headerName: "Model", field: "model"},
          {headerName: "Price", field: "price", type: "numeric"}]' 
           enable-sorting='true'
           row-data = '[
              {name: "Toyota", model: "Celica", price: 35000},
              {name: "Ford", model: "Mondeo", price: 32000},
              {name: "Porsche", model: "Boxter", price: 72000}
           ]'
           enable-delete-row='true'
           enable-add-row='true'
           on-cell-value-changed-script='UIComponents/dashboard/frontend/examples/grid/addRow'
           on-delete-row-script='UIComponents/dashboard/frontend/examples/grid/removeRow'
           cell-editable='true'
           enable-client-side-filter='true'
           enable-server-side-filter='true' 
           enable-server-side-sorting='true'
           row-model-selection='multiple'
           pagination-page-size='5'
           transport='wss' 
           service-api='UIComponents/dashboard/frontend/examples/grid/getCarsInfo'>
  </scriptr-grid>
  

</body>  
   
</html>
