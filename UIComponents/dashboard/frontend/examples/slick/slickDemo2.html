<!DOCTYPE html>
<html ng-app="MyApp">

  <head>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>  
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>    
    <script src="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.js"></script>   
    <script src="/UIComponents/dashboard/frontend/examples/slick/angular-slick.js"></script>  
      
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.css"/>  
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.css"/>    
    
    <style>
        body {
          text-align: center;
        }

        .slick-container { 
          width: 500px;
          border: 1px solid gray;
          margin: auto;
          padding: 15px;
        }

        .slick-item {}

        .slick-item img {
          margin: auto;
        }
    </style> 
      
  </head>
    
    <script type="text/javascript"> 
 
       angular.module('MyApp', ['slickCarousel'])
      .controller('MyCtrl', MyCtrl);

        function MyCtrl($http, $scope, $interval) {

          $scope.images = [{
            url: 'https://static.lufa.com/uploads/marketplaceFamilies/resized_300x300/4_lufa-2.jpg'
          }, {
            url: 'https://static.lufa.com/uploads/marketplaceFamilies/resized_300x300/5_w51veggies-1.jpg'
          }, {
            url: 'https://static.lufa.com/uploads/marketplaceFamilies/resized_300x300/16_fruit-1.jpg'
          }, {
            url: 'https://static.lufa.com/uploads/marketplaceFamilies/resized_300x300/71_Urban-Farm-Cat-Black.jpg'
          }, {
            url: 'https://static.lufa.com/uploads/marketplaceFamilies/resized_300x300/30_72-fishtalescat.jpg'
          }, {
            url: 'https://static.lufa.com/uploads/marketplaceFamilies/resized_300x300/44_meat2.jpg'
          }];
            
          $scope.slickConfig3 = {
            method: {},
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            slidesToScroll: 1,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        };

        }



</script>

  <body>
   <div ng-app="MyApp" ng-controller="MyCtrl">

      <h2>Angular slick-carousel example</h2>

      <div class="slick-container">
        <slick 
               settings="slickConfig3"
               infinite=true 
               rtl=true
               slides-to-show=1
               slides-to-scroll=1
               >
          <div class="slick-item">
              <div>hello 1 </div>
          </div>
            <div class="slick-item">
              <div>hello 2 </div>
          </div>
            <div class="slick-item">
              <div>hello 3 </div>
          </div>
        </slick>
      </div>
       
        <div class="slick-container">
        <slick 
               settings="slickConfig3"
               infinite=true 
               rtl=true
               slides-to-show=1
               slides-to-scroll=1
               >
          <div class="slick-item" ng-repeat="img in images track by $index">
              <img ng-src="{{img.url}}">hello 1 </div>
          </div>
        </slick>
      </div>

    </div>
  </body>

</html>
